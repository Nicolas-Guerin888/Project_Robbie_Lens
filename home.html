</head>
<body>
    <header>
        <img src="/assets/logo.png" alt="Logo du site Robbie Lens">
        <nav>
            <ul>
                <li>Accueil</li>
                <li>À propos</li>
                <li>Tarifs</li>
                <li>Portfolio</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="presentation">
            <div class="title-text-cta">
                <h1>Robbie Lens Photographie</h1>
                <p>Où professionalisme s'allie avec passion. Depuis plus de 5 ans maintenant, j'exerce mon métier 
                    avec la passion qui m'anime : capturer l'essence de chaque instant.
                </p>
                <button>UN PROJET ? ÉCRIVEZ-MOI</button>    
            </div>
            <div class="photo-robbie-lens">
                <img src="/assets/robbie-lens.webp" alt="Portrait de Robbie Lens avec jeu de lumière passant du mauve au orange">
            </div>
        </section>
        <section class="lastProject">
            <h2>Mon dernier projet</h2>
            <div class="grid-last-project">
                <img src="/assets/accueil/element-1.webp" alt="Rochers donnants sur une plage">
                <img src="/assets/accueil/element-2.webp" alt="Source chaude avec un paysage volcanique">
                <img src="/assets/accueil/element-3.webp" alt="Dune de sable avec un ciel rosé en arrière plan">
                <img src="/assets/accueil/element-4.webp" alt="Deux personnes sur un ponton, donnant sur un lac calme">
                <img src="/assets/accueil/element-5.webp" alt="Lac cristallin avec des iceberg en arrière plan">
                <img src="/assets/accueil/element-6.webp" alt="Lac cristallin avec des montagnes en arrière plan">
            </div>
            <button>VOIR MON PORTFOLIO</button>    
        </section>
        <section class="form">
            <H2>Parlons de votre projet</H2>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="name">nom</label>
                        <input type="text" id="name">        
                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="text" id="email">
                    </li>
                    <li>
                        <label for="message">message</label>
                        <textarea name="user_message" id="message"></textarea>
                    </li>
                </ul>
            </form>
        </section>
    </main>
    <footer>
        <img src="/assets/logo.png" alt="Logo du site Robbie Lens">
        <nav>
            <ul>
                <li><img src="/assets/instagram.png" alt="Logo d'Instagram"></li>
                <li><img src="/assets/twitter.png" alt="Logo de Twitter"></li>
            </ul>
    </footer>
</body>
